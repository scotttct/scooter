<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Photo Carousel</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/site.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  </head>
  <body>
    <header>
      <nav>
        <ul>
            <li ><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li class="active"><a href="photos.html">Photos</a></li>
            <li style=><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
      <h2> <a href="index.html"><img class="logo" src="img/Scooter_Logo_50w.png" alt="Scooter's Logo"></a> Scooter's Trail Stop</h2>
    </header>
    <!-- Fictious site so no social media links --- YET -->
    <div class="social">
      <a href="#" class="fa fa-facebook"></a>
      <a href="#" class="fa fa-twitter"></a>
      <a href="#" class="fa fa-instagram"></a>
      <a href="#" class="fa fa-yelp"></a>
    </div>
    <main>
      <div class="container photo_container">
        <section class="photo_carousel">
          <div class="row">
            <div class="column car">
          <h3><span class="scooters">Scooter's Trail Stop </span></h3>
          <h2>Scooter's Photo Carousel</h2> 
          <div class="pic" >
            <div id="myCarousel" class="carousel slide " data-ride="carousel">
              <!-- Indicators -->
                <ol class="carousel-indicators">
                  <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                  <li data-target="#myCarousel" data-slide-to="1"></li>
                  <li data-target="#myCarousel" data-slide-to="2"></li>
                </ol>

              <!-- Wrapper for slides -->
                <div class="carousel-inner" >
                    <div class="item active">
                      <img src="img/BikeShop_Hang.jpg"" alt="Cafe Bikeshop" style="width:100%;">
                    </div>

                    <div class="item">
                      <img src="img/doubleshotcyclery_int-18.jpg" alt="Bike Shop" style="width:100%;">
                    </div>
                
                    <div class="item">
                      <img src="img/Espresso_Bikes1.jpg" alt="Espresso Bikes" style="width:100%;">
                    </div>
                  </div>

                <!-- Left and right controls -->
                    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                      <span class="glyphicon glyphicon-chevron-left"></span>
                      <span class="sr-only">Previous</span>
                    </a>
                    <a class="right carousel-control" href="#myCarousel" data-slide="next">
                      <span class="glyphicon glyphicon-chevron-right"></span>
                      <span class="sr-only">Next</span>
                    </a>
                  </div>
                </div>
            </div>
            <div class="column pic">
              <h3>Scooter's Future Home</h3>
              <p>Below is a screenshot of an existing building directly off the Legacy Trail in Nakomis, Florida</p>
              <img class="future_home" src="img/Scooters_Future_Home.png" alt="Scooter's Future Home">
            </div>
          </div>
          
        </section>
    </main>
    <footer>
      <p>
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="Photos.html">Photos</a>
        <a href="contact.html">Contact</a>
      </p>
      <p>
        &copy;<a href="https://tomassetti.net">tomassetti.net</a> 2020
      </p>
    </footer>
