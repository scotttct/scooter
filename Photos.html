<!DOCTYPE html>
<html lang="en">
<head>
  <title>Photo Carousel</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" type="text/css" href="css/site.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
<header>
      
        <h2> <a href="index.html"><img src="img/Scooter_Logo_50w.png" alt="Scooter's Logo"></a>Scooter's Trail Stop</h2>
    <nav>
        <ul>
            <li ><a href="index.html">Home</a></li>
            <li class="active"><a href="photos.html">Photos</a></li>
            <li><a href="about.html">About</a></li>
            <li style="float:right"><a href="contact.html">Contact</a></li>
        </ul>
    </nav>
    <div class="social">
        <a href="#" class="fa fa-facebook"></a>
        <a href="#" class="fa fa-twitter"></a>
        <a href="#" class="fa fa-google"></a>
        <a href="#" class="fa fa-linkedin"></a>
    </div>
</header>
<div class="container">
  <h2>Scooter's Photo Carousel</h2>  
  <div id="myCarousel" class="carousel slide" data-ride="carousel" style="width:75%;">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner" >
      <div class="item active">
        <img src="img/Meriden Mountain R5.jpg"" alt="Road Riding" style="width:100%; text-align:center;">
      </div>

      <div class="item">
        <img src="img/Cockaponset_Chester_Gravel_1.jpg" alt="Gravel Riding" style="width:100%;">
      </div>
    
      <div class="item">
        <img src="img/Kinetic_Stuff.jpg" alt="Indoor Riding" style="width:100%;">
      </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>

</body>
</html>
