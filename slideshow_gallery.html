<!DOCTYPE html>
<head>
<html>
    <title>Slide Show Gallery</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/ss_gal.css">
</head>

<body>
<header>
    <h2>Header</h2>
    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#news">News</a></li>
            <li><a href="#about">About</a></li>
            <li style="float:right"><a href="#contact">Contact</a></li>
        </ul>
    </nav>
<div class="gal-header"></div>
<h2 style="text-align:center">Slideshow Gallery</h2>

    <div class="container">
        <div class="mySlides">
            <div class="numbertext">1 / 6</div>
            <img src="img/Cockaponset_Chester_Gravel_1.jpg" alt="Cockaponset" style="width:100%">
        </div>

        <div class="mySlides">
            <div class="numbertext">2 / 6</div>
            <img src="img/Meriden Mountain R5.jpg" alt="Merident Mountain" style="width: 100%">
        </div>

        <div class="mySlides">
            <div class="numbertext">3 / 6</div>
            <img src="img/R5 on.jpg" alt="Cervelo R5" style="width:100%">
        </div>

        <div class="mySlides">
            <div class="numbertext">4 / 6</div>
            <img src="img/Kinetic_Stuff.jpg" alt="Kinetic Kit" style="width:100%">
        </div>

        <div class="mySlides">
            <div class="numbertext">5 / 6</div>
            <img src="img/Indoors to Celtics.jpg" alt="Indoor Training" style="width:100%">
        </div>

        <div class="mySlides">
            <div class="numbertext">6 / 6</div>
            <img src="img/Zwift Volcano.PNG" alt="Zwift Volcano"  style="width:100%">
        </div>

        <a class="prev" onclick="plusSlides(-1)">❮</a>
        <a class="next" onclick="plusSlides(1)">❯</a>

        <div class="caption-container">
            <p id="caption"></p>
        </div>

        <div class="row">
            <div class="column">
                <img class="demo cursor" src="img/Cockaponset_Chester_Gravel_1.jpg" alt="Cockaponset" style="width:100%" onclick="currentSlide(1)"
                    alt="Gravel Riding">
            </div>
            <div class="column">
                <img class="demo cursor" src="img/Meriden Mountain R5.jpg"  alt="Meriden Mountain" style="width:100%" onclick="currentSlide(2)"
                    alt="Road Riding">
            </div>
            <div class="column">
                <img class="demo cursor" src="img/R5 on.jpg" alt="Cervelo R5" style="width:100%" onclick="currentSlide(3)"
                    alt="Bike Transport">
            </div>
            <div class="column">
                <img class="demo cursor" src="img/Kinetic_Stuff.jpg" alt="Kinetic Kit" style="width:100%" onclick="currentSlide(4)"
                    alt="Kinetic Trainers">
            </div>
            <div class="column">
                <img class="demo cursor" src="img/Indoors to Celtics.jpg" alt="Indoor Training" style="width:100%" onclick="currentSlide(5)"
                    alt="Indoor Riding">
            </div>
            <div class="column">
                <img class="demo cursor" src="img/Zwift Volcano.PNG" alt="Zwift Volcano"  style="width:100%" onclick="currentSlide(6)"
                    alt="Zwifting">
            </div>
        </div>
    </div>

    <script>
        var slideIndex = 1;
        showSlides(slideIndex);

        function plusSlides(n) {
            showSlides(slideIndex += n);
        }

        function currentSlide(n) {
            showSlides(slideIndex = n);
        }

        function showSlides(n) {
            var i;
            var slides = document.getElementsByClassName("mySlides");
            var dots = document.getElementsByClassName("demo");
            var captionText = document.getElementById("caption");
            if (n > slides.length) { slideIndex = 1 }
            if (n < 1) { slideIndex = slides.length }
            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            for (i = 0; i < dots.length; i++) {
                dots[i].className = dots[i].className.replace(" active", "");
            }
            slides[slideIndex - 1].style.display = "block";
            dots[slideIndex - 1].className += " active";
            captionText.innerHTML = dots[slideIndex - 1].alt;
        }
    </script>

</body>

</html>
